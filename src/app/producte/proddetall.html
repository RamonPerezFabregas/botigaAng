<div *ngIf="prod" class="prodsResult jumbotron">
  <div class="row show-grid"><div class="col-md-12">
    ({{prod.id}}) {{prod.product_name}}
    <!-- button class="btn btn.primary" (onClick)="prodDetall({{prod.id}})">Detall</button -->
  </div></div>
  <div class="row show-grid"><div class="col-md-12"><img src="{{prod.product_image}}"></div></div>
  <div class="row show-grid">
    <div class="col-md-6">{{prod.product_dosage}}</div>
    <div class="col-md-6">{{prod.product_price}}</div>
  </div>
  <div class="row"><div class="col-md-12">{{prod.product_diagnosis}}</div></div>
  <div class="row"><div class="col-md-12">{{prod.product_distributor}}</div></div>
  <div class="row">
    <div class="col-md-4">{{prod.distributor_address}}</div>
    <div class="col-md-4">{{prod.distributor_email}}</div>
    <div class="col-md-4">{{prod.distributor_phone}}</div>
  </div>
</div>
