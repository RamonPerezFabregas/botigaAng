<div class="col-md-12">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="usuari">Usuari:</label>
      <input id="usuari" name="usuari" type="text" [formControl]="usuari" required>
    </div>
    <div class="form-group">
      <label for="pass">Password:</label>
      <input id="pass" name="pass" type="password" [formControl]="pass" required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <div *ngIf="loginSuccess" class="alert alert-success" role="alert">Accés correcte</div>
  <div *ngIf="loginFail" class="alert alert-danger" role="alert">Accés Denegat</div>
  <div *ngIf="alertMessage" class="alert alert-danger" role="alert">{{ alertMessage }}</div>
</div>
<br><br>
